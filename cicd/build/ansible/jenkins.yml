---

# jenkins

- hosts: jenkins
  vars:
    jenkins_admin_username: admin
    jenkins_process_user: builder
    jenkins_process_group: builder
    jenkins_version: 2.72
    jenkins_deb: "jenkins_{{jenkins_version}}_all.deb"
    jenkins_repo_url: "deb https://pkg.jenkins.io/debian binary/"
    jenkins_repo_key_url: https://pkg.jenkins.io/debian/jenkins.io.key
    jenkins_pkg_url: https://pkg.jenkins.io/debian/binary
    jenkins_init_file: /etc/default/jenkins
    jenkins_http_port_param: 8080
    jenkins_http_port: 8080
    jenkins_java_options_env_var: ""
    jenkins_init_changes:
      - option: "JENKINS_JAVA_OPTIONS"
        value: "-Djenkins.install.runSetupWizard=false"
      - option: "JENKINS_ARGS"
        value: "--httpsPort=$HTTPS_PORT"
    jenkins_home: /var/lib/jenkins

  roles:
#    - min_python
#    - setup_gcloud
    - jenkins

